<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Fullscreen Fake</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #111;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      z-index: 10;
    }

    #topbar button {
      background: #2c2c2c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    #topbar button.active {
      background: #4caf50;
    }

    #container {
      position: absolute;
      top: 48px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 48px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="btn1" class="active" onclick="showSite(1)">Eaglercraft 1.8</button>
    <button id="btn2" onclick="showSite(2)">Takai Minecraft</button>
  </div>

  <div id="container">
    <iframe
      id="site1"
      class="active"
      src="https://eaglercraft1-8.github.io/"
      allowfullscreen
    ></iframe>

    <iframe
      id="site2"
      src="https://takaiwebsite.neocities.org/minecraft"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    function showSite(n) {
      const s1 = document.getElementById('site1');
      const s2 = document.getElementById('site2');
      const b1 = document.getElementById('btn1');
      const b2 = document.getElementById('btn2');

      if (n === 1) {
        s1.classList.add('active');
        s2.classList.remove('active');
        b1.classList.add('active');
        b2.classList.remove('active');
      } else {
        s2.classList.add('active');
        s1.classList.remove('active');
        b2.classList.add('active');
        b1.classList.remove('active');
      }
    }
  </script>
</body>
</html>
