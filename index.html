<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What do you want to play?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #000000);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    a.button {
      text-decoration: none;
      padding: 14px 20px;
      font-size: 18px;
      color: #fff;
      background: #2d7d46;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s;
    }

    a.button:hover {
      background: #3fa45b;
      transform: scale(1.03);
    }

    .repo {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What do you want to play?</h1>

    <div class="buttons">
      <a class="button" href="https://schoolgms.github.io/eaglercraft1.8">
        Eaglercraft 1.8
        <div class="repo">Repository: github.com/schoolgms/eaglercraft1.8</div>
      </a>

      <a class="button" href="https://schoolgms.github.io/eaglercraft1.12.1">
        Eaglercraft 1.12.1
        <div class="repo">Repository: github.com/schoolgms/eaglercraft1.12.1</div>
      </a>
    </div>
  </div>
</body>
</html>
